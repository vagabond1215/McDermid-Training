<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AO Globe Life</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/nav.css" />
  <style>
    :root {
      --ao-blue: #0a3e7a;
      --ao-green: #00a870;
      --ink: #1f2937;
      --muted: #6b7280;
      --bg: linear-gradient(180deg, #f7f9fc 0%, #f0f6ff 45%, #f7f9fc 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    .landing-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 56px;
      padding: clamp(48px, 8vw, 72px);
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(255, 255, 255, 0.82);
      border-radius: 32px;
      box-shadow: 0 28px 64px rgba(10, 62, 122, 0.18);
      border: 1px solid rgba(10, 62, 122, 0.08);
      max-width: min(520px, 80vw);
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 8px 20px rgba(10, 62, 122, 0.14));
    }

    .tagline {
      max-width: 520px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      padding: 0 24px;
    }

    @media (max-width: 540px) {
      .landing-layout {
        gap: 40px;
        padding: clamp(32px, 10vw, 56px);
      }

      .logo-wrapper {
        padding: 18px;
        border-radius: 24px;
      }
    }
  </style>
</head>
<body class="with-glass-menu">
  <aside class="glass-menu" aria-label="Primary navigation">
    <div class="glass-menu__inner">
      <a class="glass-menu__brand" href="index.html" aria-label="AO Globe Life home">
        <img src="Ao%20Globe%20Life%20Full%20Logo.png" alt="AO Globe Life" />
      </a>
      <nav class="glass-menu__nav" aria-label="Main">
        <a href="history.html">History &amp; Timeline</a>
        <a href="community.html">Community</a>
        <a href="company.html">Company</a>
        <a href="history.html#partnership">Partners</a>
        <a href="module1.html">Training</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </aside>
  <main class="page-content landing-layout" aria-labelledby="landing-tagline">
    <div class="logo-wrapper" aria-label="AO Globe Life">
      <img src="Ao%20Globe%20Life%20Full%20Logo.png" alt="AO Globe Life" />
    </div>
    <p id="landing-tagline" class="tagline">Explore the history, community outreach, and opportunities that define AO Globe Life.</p>
  </main>
</body>
</html>
